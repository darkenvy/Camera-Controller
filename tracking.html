<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - color with camera</title>
  <!-- <link rel="stylesheet" href="vendor/demo.css"> -->

  <script src="vendor/tracking-min.js"></script>
  <script src="vendor/dat.gui.js"></script>
  <script src="vendor/stats.min.js"></script>
  <script src="vendor/color_camera_gui.js"></script>
  <script src="js/tracking-html.js"></script>
  <script src="vendor/aframe.js"></script>

  <style>
  video, canvas {
    margin-left: 100px;
    margin-top: 35px;
    position: absolute;
  }
  </style>
</head>
<body>
  <div>
    <form>
      <label for="input-lo1">green L</label>
      <input type="text" id="input-lo1">
      <label for="input-hi1">green H</label>
      <input type="text" id="input-hi1">

      <label for="input-lo2">orange L</label>
      <input type="text" id="input-lo2">
      <label for="input-hi2">orange H</label>
      <input type="text" id="input-hi2">
      <input type="button" id="input-btn">
      <!-- <button id="input-btn">Okay</button> -->
    </form>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="100" height="150" style="z-index: 1" preload autoplay loop muted controls></video>
      <canvas id="canvas" width="100" height="150"></canvas>
    </div>
  </div>



  <a-scene>
    <a-camera id="player" position="0 1.8 0" spawner="mixin: laser; on: click" click-listener></a-camera>
    <a-box id="gun" color="tomato" depth="0.5" height="0.5" width="0.5" position="0 1 -1"></a-box>
    <a-sky color="#252243"></a-sky>
  </a-scene>



</body>
</html>
