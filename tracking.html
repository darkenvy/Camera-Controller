<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - color with camera</title>
  <link rel="stylesheet" href="vendor/demo.css">

  <script src="vendor/tracking-min.js"></script>
  <script src="vendor/dat.gui.js"></script>
  <script src="vendor/stats.min.js"></script>
  <script src="vendor/color_camera_gui.js"></script>

  <style>
  video, canvas {
    margin-left: 100px;
    margin-top: 35px;
    position: absolute;
  }
  </style>
</head>
<body>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="600" height="450" preload autoplay loop muted controls></video>
      <canvas id="canvas" width="600" height="450"></canvas>
    </div>
  </div>

  <script>
    var tracker;
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      
      tracking.ColorTracker.registerColor('orange', function(r,g,b) {
        if (r > 190 && g > 60 && g < 130 && b > 40 && b < 100) {
          return true;
        }
        return false;
      })
      tracking.ColorTracker.registerColor('green', function(r,g,b) {
        if (r < 100 && g > 150 && b < 200) {
          return true;
        }
        return false;
      })
      tracker = new tracking.ColorTracker(['green']);
      // tracker = new tracking.ColorTracker(["cyan", "magenta", "yellow"]);
      tracker['minDimension'] = 5;
      tracker['maxDimension'] = 25;
      tracker['minGroupSize'] = 100;
      // tracker['customColor'] = "#000000";



      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }

          context.strokeStyle = rect.color;
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });

      // Color slider
      initGUIControllers(tracker);
      tracker.colors = ["green", "orange"] // DEBUG - initGUIControllers add 3 more colors. So we remove them

    };
  </script>

</body>
</html>
