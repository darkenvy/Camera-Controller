<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="vendor/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <img id="texture" src="assets/img/mozvr.png">
      </a-assets>
      <!-- Camera -->
      <a-camera position="0 1.8 0">
        <a-cursor color="#2E3A87">
      </a-camera>
      <!-- Lighting -->
      <a-light type="spot" color="#333" position="-20 0 0" look-at="a-sphere"></a-light>
      <a-light type="point" color="#AAA" position="0 5 0"></a-light>
      <!-- Primatives -->
      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9" src="#texture">
        <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 405 0"></a-animation>
        <!-- <a-event name="mouseenter" scale="4 1 6"></a-event> -->
      </a-box>
      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- <a-entity geometry="primitive: box" material="src: #texture"></a-entity> -->
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
