<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - color with camera</title>
  <!-- <link rel="stylesheet" href="vendor/demo.css"> -->

  <script src="vendor/tracking-min.js"></script>
  <!-- <script src="vendor/dat.gui.js"></script> -->
  <script src="vendor/stats.min.js"></script>
  <script src="vendor/color_camera_gui.js"></script>
  <script src="vendor/aframe.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/tracking-html2.js"></script>

  <style>
  video, canvas {
    position: absolute;
    opacity: 50%;
  }
  svg {
    position: absolute;
    top: 320px;
    z-index: 10;
  }
  #camToggle {
    position: absolute;
    z-index: 15;
  }
  .debug {
    position: absolute;
    left: 350px;
    z-index: 15;
  }
  </style>
</head>
<body>
  
  <button id="camToggle">Toggle</button>
  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="320" height="240" style="z-index: 1" preload autoplay loop muted></video>
      <canvas id="canvas" width="320" height="240" style="z-index: 1;"></canvas>
    </div>
  </div>

  <div class="debug">
    Text
  </div>
  
  <!-- <div class="left"></div> -->
  <!-- <div class="right"></div> -->

  <svg width="320" height="240">
    <line id="tiltModel" x1="50" y1="50" x2="100" y2="50" stroke-width="2" stroke="black" transform="translate(50) rotate(45 45 0)" />
    <!-- <polygon id="userModel" points="50 160, 55 180, 70 180" fill="orange" stroke="black" stroke-width="2" /> -->
    <!-- <path d="M 100 100 L 300 100 L 200 300 z" fill="orange" stroke="black" stroke-width="2" /> -->
  </svg>




  <!-- ======================== A-Frame =========================== -->
  <a-scene>
    <!-- Assets -->
    <a-assets>
      <img id="texture" src="assets/img/mozvr.png">
    </a-assets>

    <!-- Camera -->
    <a-camera id="camera" position="0 1.8 5">
      <a-cursor color="#2E3A87">
    </a-camera>

    <!-- Lighting -->
    <a-light type="spot" color="#333" position="-20 0 0" look-at="a-sphere"></a-light>
    <a-light type="point" color="#AAA" position="0 5 0"></a-light>
    
    <!-- Primatives -->
    <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9" src="#texture">
      <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 405 0"></a-animation>
    </a-box>

    <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>

  </a-scene>
  <!-- ======================== End A-Frame =========================== -->





</body>
</html>
